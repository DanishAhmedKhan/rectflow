<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rectflow</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .main {
            background-color: grey;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="main"></div>

    <script type="module" src="/src/RectFlow.ts"></script>
    <script type="module">

        import { Rectflow } from './src/Rectflow'

        const mainElem = document.querySelector('.main')

        const rectflow = new Rectflow({
            container: mainElem,
            layout: {
                rows: '50px auto 50px',
                columns: '50px auto 100px',
                gap: 5,
                areas: [
                    ['tool tool tool'],
                    ['drawing chart widget'],
                    ['drawing base widget']
                ]
            }
        })

        rectflow.layout()
    </script>
</body>

</html>
