<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rectflow</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <script type="module">
        import { Rectflow } from './src/index'

        const mainElem = document.getElementById('container')

        const rectflow = new Rectflow({
            container: mainElem,
            layout: {
                rows: '50px 1fr 1fr 1fr 1fr 60px 1fr',
                columns: '100px 1fr 1fr 1fr 1fr 100px 1fr',
                gap: 14,
                areas: [
                    ['A A X X X Y O'],
                    ['B C C C D F O'],
                    ['B C C C D F O'],
                    ['P C C C D F O'],
                    ['P E Z Z D F O'],
                    ['P G G H D M M'],
                    ['P J L L K K R'],
                ],
                resize: {
                    handles: [
                        { between: ['C', 'E'] },
                        { between: ['B', 'C'] },
                        { between: ['X', 'C'] },
                        { between: ['D', 'F'] },
                        { between: ['L', 'K'] },
                        { between: ['H', 'L'] },
                    ],
                    gutter: {
                        size: 4,
                        style: {
                            color: 'transparent',
                            hoverColor: 'red',
                            activeColor: 'blue',
                        }
                    },
                }
            }
        })

        const areaA = rectflow.getArea('A')
        areaA.innerHTML = 'Heading'

    </script>
</body>

</html>
