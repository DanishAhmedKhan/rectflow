<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rectflow</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .main {
            width: 100vw;
            height: 100vh;
        }

        .head {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="head"></div>
    </div>

    <script type="module" src="/src/RectFlow.ts"></script>
    <script type="module">

        import { Rectflow } from './src/Rectflow'

        const mainElem = document.querySelector('.main')

        const rectflow = new Rectflow({
            container: mainElem,
            layout: {
                rows: '50px auto 50px',
                columns: '50px auto 100px',
                gap: 5,
                areas: [
                    ['head head head'],
                    ['menu content widget'],
                    ['menu bottom widget']
                ]
            }
        })

        // rectflow.registerArea('head', document.querySelector('.head'))

        const contentElem = rectflow.getArea('content')
        contentElem.innerHTML = 'Danish'

        rectflow.setLayout({
            rows: '50px auto 50px',
            columns: '50px auto 100px',
            gap: 5,
            areas: [
                ['menu menu menu'],
                ['head head head'],
                ['bottom content widget'],
            ]
        })
    </script>
</body>

</html>
