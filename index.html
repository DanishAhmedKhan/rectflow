<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rectflow</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .main {
            background-color: grey;
            width: 100vw;
            height: 100vh;
        }

        .toolbar {
            background-color: red;
        }

        .drawingbar {
            background-color: blue;
        }

        .chart {
            background-color: yellow;
        }

        .widget {
            background-color: green;
        }

        .base {
            background-color: coral;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="toolbar"></div>
        <div class="drawingbar"></div>
        <div class="chart"></div>
        <div class="widget"></div>
        <div class="base"></div>
    </div>

    <script type="module" src="/src/RectFlow.ts"></script>
    <script type="module">

        import { Rectflow } from './src/Rectflow'

        const mainElem = document.querySelector('.main')

        const rectflow = new Rectflow({
            container: mainElem,
            layout: {
                rows: '50px auto 50px',
                columns: '50px auto 100px',
                gap: 10,
                areas: [
                    ['tool tool tool'],
                    ['drawing chart widget'],
                    ['drawing base widget']
                ]
            }
        })

        rectflow.registerArea('tool', document.querySelector('.toolbar'))
        rectflow.registerArea('drawing', document.querySelector('.drawingbar'))
        rectflow.registerArea('chart', document.querySelector('.chart'))
        rectflow.registerArea('widget', document.querySelector('.widget'))
        rectflow.registerArea('base', document.querySelector('.base'))
        rectflow.layout()
    </script>
</body>

</html>
