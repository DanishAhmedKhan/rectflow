    <title>Rectflow</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .main {
            width: 100%;
            height: 100%;
        }

        .head {
            background-color: blueviolet;
        }

        .rf-gutter {
            position: absolute;
            z-index: 20;
            background: transparent;
            background: red;
        }

        .rf-gutter:hover {
            /* background: rgba(0, 0, 0, 0.08); */
        }

        .rf-gutter.vertical {
            cursor: col-resize;
        }

        .rf-gutter.horizontal {
            cursor: row-resize;
        }
    </style>
</head>

    <div class="main">

                ],
                resize: {

                    gutter: 6,
