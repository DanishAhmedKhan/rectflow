<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rectflow</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #container {
            width: 100vw;
            height: 100vh;
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <script type="module">
        import { Rectflow } from './src/index'

        const containerElem = document.getElementById('container')

        const rectflow = new Rectflow({
            container: containerElem,
            layout: {
                rows: '60px auto 60px',
                columns: '60px 240px auto 60px',
                gap: 6,
                areas: [
                    ['A A A A'],
                    ['B E C D'],
                    ['B E F D'],
                ],
                resize: {
                    handles: [
                        { between: ['C', 'F'] },
                        { between: ['E', 'C'] },
                    ],
                    gutter: {
                        size: 4,
                        style: {
                            hoverColor: 'rgba(0, 0, 0, 0.1)',
                        }
                    },
                }
            }
        })

    </script>
</body>

</html>
